<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Handlebars: Datos con contenido HTML</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script id="mi-plantilla" type="text/x-handlebars-template">
	  	<p>{{usuario}} - {{{enlaceEliminar}}}</p>
	</script>
</head>
<body>

	<div id="contenedor"></div>
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v2.0.0.js"></script>

	<script>
		$(document).ready(function() {
			var origen   = $("#mi-plantilla").html();
			var plantilla = Handlebars.compile(origen);
			var enlace = { usuario: 'Carlos', enlaceEliminar: '<a href="#">Eliminar</a>'};

			$('#contenedor').html( plantilla(enlace) );
		})
	</script>
</body>
</html>
