<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Handlebars: Mi primera plantilla Handlebars</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<link rel="stylesheet" href="css/pelicula.css">
	<script id="pelicula" type="text/x-handlebars-template">
		<div class="film">
	  		<div class="poster">
	  			<img src="{{cartel}}" alt="{{titulo}}" />
	  		</div>
	  		<div class="info">
		  		<h2>{{titulo}} ({{anio}})</h2>
		  		<p>Duración: {{duracion}} min.</p>
		  		<h3>Sinopsis</h3>
		  		<p>{{sinopsis}}</p>
		  		<p>{{{fichacompleta}}}</p>
	  		</div>
	  		<br class="clearfix" />
	  	</div>
	</script>

</head>
<body>

	<div id="contenedor"></div>
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v2.0.0.js"></script>

	<script>
		$(document).ready(function() {
			
			var pelicula = { 
				titulo: 'Cadena Perpetua', 
				anio: 1994,
				duracion: 142,
				sinopsis: 'Dos hombres encarcelados durante años, que encuentran consuelo y redención a través de actos de decencia común.',
				cartel: 'http://ia.media-imdb.com/images/M/MV5BODU4MjU4NjIwNl5BMl5BanBnXkFtZTgwMDU2MjEyMDE@._V1_SX640_SY720_.jpg',
				fichacompleta: '<a href="http://www.imdb.com/title/tt0111161/?ref_=nm_knf_i1" target="_blank">Ver ficha en IMDB</a>'
			};

			var origen = $('#pelicula').html();
			var plantilla = Handlebars.compile( origen );

			$('#contenedor').html( plantilla(pelicula) );
			
		})
	</script>
</body>
</html>
